<body> 
 <div id="container">
    <div class="just_box">
        <div class="inp">
            <label>Password : </label>
            <input type="password" id="pwd" placeholder="write here..."><br>
            <input type="checkbox"  id="put1" ><span for="put1">show Password</span>
        </div>
        <div class="error">
            <h5><strong>Password must contain these characters</h5></strong>
            <p id="a" class="invalid">Atleast one upper case letter</p>
            <p id="b" class="invalid">Atleast one number or more</p>
            <p id="c" class="invalid">Atleast one syllabal</p>
            <p id="d" class="invalid">Password must contain atleast 6 characters</p>
            <p id="e" class="invalid">Should contain one lower case letter or more</p>
        </div>
    </div> 
</div>
